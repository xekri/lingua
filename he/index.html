    <textarea class="trigger" lang="he" dir='rtl'>הכרזה לכל באי עולם בדבר זכויות האדם

סעיף א.
כל בני אדם נולדו בני חורין ושווים בערכם ובזכויותיהם. כולם חוננו בתבונה ובמצפון, לפיכך חובה עליהם לנהוג איש ברעהו ברוח של אחוה.

סעיף ב.
כל אדם זכאי לזכויות ולחרויות שנקבעו בהכרזש זו ללא הפליה כלשהיא מטעמי גזע, צבע, מין, לשון, דח, דעה פוליטית או דעה בבעיות אחרות, בגלל מוצא לאומי או חברתי, קנין, לידה או מעמד אחר.

גדולה מזו, לא יופלה אדם על פי מעמדה המדיני, על פי סמכותה או על פי מעמדה הבינלאומי של המדינה או הארץ שאליה הוא שייך, דין שהארץ היא עצמאית, ובין שהיא נתונה לנאמנות, בין שהיא נטולת שלטון עצמי ובין שריבונותה מוגבלת כל הגבלה אחרת.

סעיף ג.
כל אדם יש לו הזכות לחיים, לחרות ולבטחון אישי.


משנה ברכות א,א
ב.
מֵאֵימָתַי קוֹרִין אֶת שְׁמַע בָּעֲרָבִין?
מִשָּׁעָה שֶׁהַכֹּהֲנִים נִכְנָסִים לֶאֱכֹל בִּתְרוּמָתָן,
עַד סוֹף הָאַשְׁמוּרָה הָרִאשׁוֹנָה,
דִּבְרֵי רִבִּי אֱלִיעֶזֶר;
וַחֲכָמִים אוֹמְרִים:
עַד חֲצוֹת;
רַבַּן גַּמְלִיאֵל אוֹמֵר:
עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר.
מַעֲשֶה שֶׁבָּאוּ בָנָיו מִבֵּית הַמִּשְׁתֶּה, אָמְרוּ לוֹ:
"לֹא קָרִינוּ אֶת שְׁמַע".
אָמַר לָהֶם:
"אִם לֹא עָלָה עַמּוּד הַשַּׁחַר, חַיָּבִין אַתֶּם לִקְרוֹת".
וְלֹא זוֹ בִּלְבַד, אֶלָּא כָּל מַה שֶּׁאָמְרוּ חֲכָמִים עַד חֲצוֹת,
מִצְוָתָן עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר:
הֶקְטֵר חֲלָבִים וְאֵבָרִים,
מִצְוָתָן עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר;
וְכָל הַנֶּאֱכָלִין לְיוֹם אֶחָד,
מִצְוָתָן עַד שֶׁיַּעֲלֶה עַמּוּד הַשַּׁחַר.
אִם כֵּן, לָמָּה אָמְרוּ חֲכָמִים עַד חֲצוֹת?
כְּדֵי לְהַרְחִיק אָדָם מִן הָעֲבֵירָה.
