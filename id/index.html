    <textarea class="trigger" id="0">PUETUNU PUEYAPUEECUARAJANAA NIYA NAAJIOSAAREE TAA PA MIISHIYANI

Sequesano 1.
Pueyano pa quishacari, puetunu pajaniyajanaa mariyata miishiya maninia, maja sooshiya tamonu.
Puetunu pueyajanaari niishitiajaraca, jiuujiaaracanio pueyacua pa taraajenura.
Naarate maninia pa jiyanootioore juhua pa tapueyocuaca.

Sequesano 2.
Puetunu pueyajanaa mariyata maninia miishiya taa canaa sequereeni.
Maja rimiajata miishiya tamonu. Tahue na quishacari, naajaa.
Tamueca na cuaqueyani, naajaa.
Caya, maaji soj, naajaa.
Tamaatia rupaaraca, naajaa.
Taa na tojiya na Pueyasoni, naajaa.
Cante tamaatia jiitianu paniyani, naajaa.
Tamaatia na quiniu, naajaa.
Tamonu pueyano na quishacari, naajaa.
Panishano pueyano, soosano pueyano soj, naajaa.
Casamiriaca, casamiijiu soj, naajaa.
Jiyaniijia na que, poontijiotasusano na que, naajaa.
Tamaatia na quishacari, naajaa.

Mariyata puetunu maninia miishiyajanaa cante tamonu jiyajinijinio quiyani.
Na jiya jaara tama na jiyaniijiaracajaaja, maninia.
Na jiya jaara tamonu jiyajiniji jiitiasaaree, naajaa.
Na jiya jaara shocotasaarucua miaquetoosacari, naajaa.
Naacuajiti, taa na jiya quiyani, naajaa.
Na camaru mariyata maninia miishiya taa canaa sequeyacuajaani nio naajiojuajiniani.
</textarea>
