
<head>
  <script src="date.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const base = params.get("b") || 10;
      const precision = params.get("p") || (base == 16 ? 4 : 5);
      setInterval(() => {
        document.querySelector("body").innerHTML = dateString(...now(), base, precision)
      }, 100);
    })
    
  </script>
  <style>
    html {
      background-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: "Noto Sans Mono", monospace;
      font-weight: 100;
      font-stretch: condensed;
      font-size: 144pt;
      margin: 0 auto;
      white-space: pre;
    }
    .over-nine {
      font-weight: 300;
    }
    
  </style>
</head>
<body></body>
