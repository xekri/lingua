    <textarea>İnsan hakları evrensel beyannamesi
Madde 1
Bütün insanlar hür, haysiyet ve haklar bakımından eşit doğarlar.
Akıl ve vicdana sahiptirler ve birbirlerine karşı kardeşlik zihniyeti ile hareket etmelidirler.

Madde 3
Yaşamak, hürriyet ve kişi emniyeti her ferdin hakkıdır.

Madde 4
Hiç kimse kölelik veya kulluk altında bulundurulamaz; kölelik ve köle ticareti her türlü şekliyle yasaktır.

Madde 5
Hiç kimse işkenceye, zalimane, gayriinsani, haysiyet kırıcı cezalara veya muamelelere tabi tutulamaz.

Madde 6
Herkes her nerede olursa olsun hukuk kişiliğinin tanınması hakkını haizdir.

Madde 7
Kanun önünde herkes eşittir ve farksız olarak kanunun eşit korumasından istifade hakkını haizdir.
Herkesin işbu Beyannameye aykırı her türlü ayırdedici mualeleye karşı ve böyle bir ayırdedici muamele için yapılacak her türlü kışkırtmaya karşı eşit korunma hakkı vardır.

</textarea>
